<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Timer</title>
	<script src="https://kit.fontawesome.com/2ecb342051.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="app.js" defer></script>
</head>
<body>
	<div class="container">
		<h2 id="info">Please edit hr:min:sec and Press Start</h2>
		<div class="timer">
			<h3>
				<span inputmode="numeric" spellcheck="false" id="hr" class="time">hh</span>:<span inputmode="numeric" spellcheck="false" id="min" class="time">mm</span>:<span inputmode="numeric" spellcheck="false" id="sec" class="time">ss</span>
			</h3>
		</div>
		<div class="actions">
			<a id="btn-start" class="btn"><i class="fas fa-play"></i></a>
			<a id="btn-pause" class="btn"><i class="fas fa-pause"></i></a>
			<a id="btn-reset" class="btn"><i class="fas fa-redo-alt"></i></a>
		</div>
	</div>
</body>
</html>
