<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Timer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="app.js" defer></script>
</head>
<body>
	<div class="container">
		<h2 id="info">Please edit hr:min:sec and Press Start</h2>
		<div class="timer">
			<h3>
				<span id="hr">00</span>:<span id="min">00</span>:<span id="sec">00</span>
			</h3>
		</div>
		<div class="actions">
			<button id="btn-start" class="btn">Start</button>
			<button id="btn-pause" class="btn">Stop</button>
			<button id="btn-reset" class="btn">Reset</button>
		</div>
	</div>
</body>
</html>
